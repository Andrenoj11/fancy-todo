<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>





    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/todos">Todos App</a> |
        <a href="/" id="btn-logout">Log Out</a>
    </nav>
    <!-- register form -->
    <div id='register-form'>
        <h2>Register Form</h2>
        <form action="/register" method="POST">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value=""><br><br>
            <label for="email-register">Email</label><br>
            <input type="text" id="email-register" name="email-register" value=""><br><br>
            <label for="password-register">Password</label><br>
            <input type="text" id="password-register" name="password-register" value=""><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- login form  -->
    <div id=login-form>
        <h2>Log in Form</h2>
        <form action="/login" method="POST">
            <label for="email-login">Email</label><br>
            <input type="text" id="email-login" name="email-login" value=""><br><br>
            <label for="password-login">Password</label><br>
            <input type="text" id="password-login" name="password-login" value=""><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- todos list -->
    <div id='main-page'>
        <h2>Add Todos</h2>

        <form id="todos-form" method="POST">
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title" value=""><br><br>
            <label for="description">Description</label><br>
            <input type="text" id="description" name="description" value=""><br><br>
            <label for="due_date">Due date</label><br>
            <input type="date" id="due_date" name="due_date" value=""><br><br>
            <input type="submit" value="Submit">
            <br><br>
        </form>
        
        <table id="table-todo">
        </table>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./modify/helper.js"></script>
    <script src="./modify/main.js"></script>
</body>

</html>
